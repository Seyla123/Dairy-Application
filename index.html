<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diary Web Application</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- header -->
    <header-component></header-component>
    <!-- main -->
    <main>
      <!-- form -->
      <form action="" class="form">
        <!-- id for submit button -->
        <input type="hidden" name="id" id="id" required />
        <!-- input title -->
        <span>Title :</span>
        <input
          class="input border"
          type="text"
          name="title"
          id="title"
          placeholder="input your title here"
          required
        />
        <!-- input content -->
        <span>Content :</span>
        <textarea
          class="border input"
          name="content"
          id="content"
          placeholder="input your content here"
          rows="10"
          required
        ></textarea>
        <!-- input date -->
        <input
          class="border input"
          type="date"
          name="date"
          id="date"
          required
        />
        <!--submit button -->
        <div class="container-btn">
          <my-button
            title="Add Entry"
            type="submit"
            class="text-button"
          ></my-button>
        </div>
      </form>
      
      <section class="container-list">
        <!--card entry render here  -->
        
      </section>
      <div id="modal">
        <div id="updateModal" class="modal-update">
          <div class="modal-content">
            <div class="modal-container">
              <span class="close">
                <svg width="31" height="31" viewBox="0 0 31 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M15.5001 0.916504C7.4355 0.916504 0.916748 7.43525 0.916748 15.4998C0.916748 23.5644 7.4355 30.0832 15.5001 30.0832C23.5647 30.0832 30.0834 23.5644 30.0834 15.4998C30.0834 7.43525 23.5647 0.916504 15.5001 0.916504ZM22.7917 20.7353L20.7355 22.7915L15.5001 17.5561L10.2647 22.7915L8.20841 20.7353L13.4438 15.4998L8.20841 10.2644L10.2647 8.20817L15.5001 13.4436L20.7355 8.20817L22.7917 10.2644L17.5563 15.4998L22.7917 20.7353Z" fill="#767AE3"/>
                  </svg>
              </span>
            </div>
          <div class="modal-img-container">
            <img
            src="./assets/Woman and man in the city are standing next to question mark.svg"
            alt="Delete Icon"
            class="modal-img"
          />
          <p>Are sure you want to edit this ?</p>
          </div>
            <div class="modal-container btn-modal-container">
              <button id="cancelButtonUpdate" class="btn-primary-100">No</button>
              <my-button 
              title="Yes, sure"
              ></my-button>
            </div>
          </div>
      </div>
        <!-- <delete-modal></delete-modal> -->
      </div>
      <!-- list card entry container -->
      <section id="list-card"></section>
    </main>
    <!-- footer -->
    <footer-component></footer-component>
  </body>
  <!-- header link -->
  <script src="./components/header.js"></script>
  <!-- footer link -->
  <script src="./components/footer.js"></script>
  <!-- button link -->
  <script src="./components/button.js"></script>
  <!-- delete modal -->
   <script type="module" src="./components/deleteModal.js"></script>
  <!-- script -->
  <script type="module" src="./scripts/script.js"></script>
</html>
