<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Web Application</title>
    <!-- CSS Link -->
     <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- header -->
    <header class="text-header container border">
        <p>Diary Application</p>
    </header>
    <main>
        <form action="" class="form">
            <!-- input title -->
            <input class="input border" type="text" name="title" id="title" placeholder="input your title here">
            <!-- input content -->
            <textarea class="border input" name="content" id="content" placeholder="input your content here" rows="10"></textarea>
            <!-- button -->
            <div class="container-btn">
                <button class="btn">Add Entry</button>
            </div>
        </form>
        <div class="card-container">
            <div class="card-date"></div>
            <div class="card-content"></div>
            <div class="card-action"></div>
        </div>
    </main>
    <!-- footer -->
    <footer>Seav Seyla</footer>
</body>
</html>
