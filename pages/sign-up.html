<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
<section class="container-section">
    <div class="login-container">
        <div class="login-image">
            <img src="../assets/background.jpg" alt="Background Image">
        </div>
        <div class="login-form">
            <h2>Start Your Journey</h2>
            <p>Enter your email and password to create your account.</p>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <my-button title="Sign Up" type="submit" custom-class="form-btn"></my-button>
                <div class="links">
                    <p>have an account? <a href="./login.html">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
<script src="../components/button.js"></script>
</html>
