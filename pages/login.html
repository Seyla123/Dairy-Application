<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login : Web Application</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="icon" href="../assets/diary-logo.png" type="image/x-icon" />
</head>
<body>
<section class="container-section">
    <div class="login-container">
        <div class="login-image">
            <img src="../assets/bg1.jpg" alt="Background Image">
        </div>
        <div class="login-form">
            <h2>Welcome to Diary App</h2>
            <p>Enter your username and password to access your account.</p>
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="username" id="username" class="input border" name="username" placeholder="Enter your username" required>
                <label for="password">Password</label>
                <input type="password" id="password" class="input border" name="password" placeholder="Enter your password" required>
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <my-button title="Sign In" type="submit" custom-class="form-btn">Sign In</my-button>
                <div class="links">
                    <p>Don't have an account? <a href="./sign-up.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
<script src="../components/button.js"></script>
</html>
